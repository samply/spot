[package]
name = "spot"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
documentation = "https://github.com/samply/spot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.12"
#axum-macros = "0.3.7"
clap = { version = "4.2.1", features = ["env", "derive"] }
serde = { version = "1.0.159", features = ["serde_derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = ["full"] }
beam-lib = { git = "https://github.com/samply/beam", branch = "develop", features=["http-util"] }
once_cell = "1"

# Logging
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
reqwest = { version = "0.11.20", default-features = false, features = ["stream"] }

[build-dependencies]
build-data = "0.1.4"

[profile.release]
#opt-level = "z"     # Optimize for size.
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = "abort"     # Abort on panic
strip = true        # Automatically strip symbols from the binary.
